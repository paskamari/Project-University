<form action="forgotpass.asrar" method="post" onsubmit="return checkforgotpass (this)">
    <table id="tablecont">
        <tr>
            <td class="leftalign">Collegian.No</td>
            <td class="boldtext">:</td>
            <td><input class="text" type="text" name="userforgot" maxlength="10"/></td>
        </tr>
        <tr>
            <td class="leftalign">National.No</td>
            <td class="boldtext">:</td>
            <td><input class="text" type="text" name="nationalforgot" value="Code Melli" maxlength="10" onFocus="this.value == 'Code Melli' ? this.value = '' : this.value;" onBlur="this.value == '' ? this.value = 'Code Melli' : this.value;"/>            
            </td>
        </tr>
        <tr>
            <td class="leftalign">Email</td>
            <td class="boldtext">:</td>
            <td><input class="text" type="text" name="emailforgot"/></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input class="btn-submit" type="submit" name="subforgot" value="Send Pass" /></td>
        </tr>
        <tr>
            <td colspan="3" align="center" class="errorline" id="err-forgot"></td>
        </tr> 
    </table>
</form>
